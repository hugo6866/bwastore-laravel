<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Store - Your Best Marketplace</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <!--Navbar-->
    <nav
      class="navbar navbar-expand-lg navbar-light navbar-store navbar-fixed-top"
      data-aos="fade-down"
    >
      <div class="container">
        <a href="/index.html" class="navbar-brand">
          <img src="/images/logo.svg" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a href="/index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/categories.html" class="nav-link">Categories</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Rewards</a>
            </li>
            <li class="nav-item">
              <a href="/register.html" class="nav-link">Sign Up</a>
            </li>
            <li class="nav-item">
              <a
                href="/login.html"
                class="btn btn-success nav-link px-4 text-white"
                >Log In</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Page Content-->
    <div class="page-content page-auth" id="register">
      <div class="section-store-auth" data-aos="fade-up">
        <div class="container">
          <div class="row align-items-center justify-content-center row-login">
            <div class="col-lg-4">
              <h2>
                Memulai untuk jual beli <br />
                dengan cara terbaru
              </h2>
              <form class="mt-3">
                <div class="form-group">
                  <label for="">Full Name</label>
                  <input
                    type="text"
                    id=""
                    class="form-control is-valid"
                    v-model="name"
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <label for="">Email Address</label>
                  <input
                    type="email"
                    id=""
                    class="form-control is-invalid"
                    v-model="email"
                  />
                </div>
                <div class="form-group">
                  <label for="">Password</label>
                  <input
                    type="password"
                    id=""
                    class="form-control"
                    v-model="password"
                  />
                </div>
                <div class="form-group">
                  <label for="">Store</label>
                  <p class="text-muted mb-0">
                    Apakah anda juga ingin membuka toko?
                  </p>
                  <div class="form-check-inline">
                    <input
                      type="radio"
                      class="custom-control-input"
                      name="is_store_open"
                      id="openStoreTrue"
                      v-model="is_store_open"
                      :value="true"
                    />
                    <label
                      for="openStoreTrue"
                      class="custom-control-label ms-1"
                    >
                      Ya
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <input
                      type="radio"
                      class="custom-control-input"
                      name="is_store_open"
                      id="openStoreFalse"
                      v-model="is_store_open"
                      :value="false"
                    />
                    <label
                      for="openStoreFalse"
                      class="custom-control-label ms-1"
                    >
                      Tidak
                    </label>
                  </div>
                </div>
                <div class="form-group" v-if="is_store_open">
                  <label for="">Nama Toko</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group" v-if="is_store_open">
                  <label for="">Kategori</label>
                  <select name="category" id="" class="form-control">
                    <option value="" disabled>Select Category</option>
                  </select>
                </div>
                <a
                  href="/register.html"
                  class="btn btn-success w-100 btn-block mt-4"
                >
                  Sign Up Now
                </a>
                <a
                  href="/login.html"
                  class="btn btn-signup w-100 btn-block mt-2"
                >
                  Back to Sign In
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="pt-4 pb-2">2023 Copyright Store. All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/script/navbar-scroll.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-toast-notification@3"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/vue-toast-notification@3/dist/theme-sugar.css"
      rel="stylesheet"
    />

    <script>
      const toast = VueToast.useToast();
      const app = Vue.createApp({
        data() {
          return {
            name: "Joko Widodo",
            email: "jokowi@gmail.com",
            password: "",
            is_store_open: true,
            store_name: "",
          };
        },
        methods: {},
        mounted() {
          AOS.init();
          toast.open({
            message: "Maaf, tampaknya email sudah terdaftar pada sistem kami.",
            type: "error",
            duration: 2000,
            position: "top",
          });
        },
      });
      app.mount("#register");
    </script>
  </body>
</html>
